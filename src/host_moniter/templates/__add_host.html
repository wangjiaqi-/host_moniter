{% include "__breadcumb.html" %}
<br />
<div class="container">
<div class="row">
	<div class="panel panel-default col-md-8">
		<div class="panel-heading">
			<h3 class="panel-title">Add Host</h3>
		</div>
		<div class="panel-body col-md-12">
			<form class="form-horizontal" role="form" id="add_host_form" method="post" action="{% url "add_host" %}">
		        <div class="form-group">
		            <label for="hostname" class="col-md-2 control-label">Hostname:</label>
		            <div class="col-md-6">
		            	<input type="text" class="form-control" id="hostname" name="hostname">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="ip" class="col-md-2 control-label">IP:</label>
		            <div class="col-md-6">
		            	<input type="text" class="form-control" id="ip" name="ip">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="user" class="col-md-2 control-label">User:</label>
		            <div class="col-md-6">
		            	<input type="text" class="form-control" id="user" name="user">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="password" class="col-md-2 control-label">Password:</label>
		            <div class="col-md-6">
		            	<input type="password" class="form-control" id="password" name="password">
		            </div>
		        </div>
		        <br />
		        <div class="col-md-6">
		        	<button type="submit" class="btn btn-default pull-right">Submit</button>
		        </div>
			</form>
		</div>
	</div>
</div>
</div>
